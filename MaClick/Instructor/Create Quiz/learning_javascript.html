<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Practice</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello World</h1>
    <div class="container">
        <button type="button"  class="btn btn-default" id="moInfo" onclick="showInfo()">Click Here to See Mo's Info</button>
    </div>

    <div class="container" id="infoCont"></div>

    <div class="container">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="nameBtn">Name</button>
            <button type="button" class="btn btn-default" id="ageBtn">Age</button>
        </div>
    </div>

    <div class="container collapse" style="display:none;" id="formContName">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input class="form-control" type="text" placeholder="First Name" id="someTextName">
            </div>
        </div>
    </div>

    <div class="container" id="formContAge">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Age</label>
            <div class="col-10">
                <input class="form-control" type="number" placeholder="19" id="someTextAge">
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-default" id="addForm">Add Form</button>

    <div class="container" id="testCont" style="padding-bottom:20px"></div>

    <button type="button" class="btn btn-default" id="toggleForm">Toggle Form</button>

    <div class="container" id="formCont">

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default test-btn" data-btnId="1">Button 1</button>
            <button type="button" class="btn btn-default test-btn" data-btnId="2">Button 2</button>
        </div>

        <div class="form-group row" id="testInput1">
            <label class="col-2 col-form-label">Test Form 1</label>
            <div class="col-10">
                <input class="form-control" type="number" id="testForm1">
            </div>
        </div>

        <div class="form-group row" id="testInput2">
            <label class="col-2 col-form-label">Test Form 2</label>
            <div class="col-10">
                <input class="form-control" type="number" id="testForm2">
            </div>
        </div>

    </div>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default test2-btn" data-testBtnId="1">Test Button 1</button>
        <button type="button" class="btn btn-default test2-btn" data-testBtnId="2">Test Button 2</button>
    </div>

    <div class="form-group row" id="test2Input1">
        <label class="col-2 col-form-label">Test 2 Form 1</label>
        <div class="col-10">
            <input class="form-control" type="number" id="testForm1">
        </div>
    </div>

    <div class="form-group row" id="test2Input2">
        <label class="col-2 col-form-label">Test 2 Form 2</label>
        <div class="col-10">
            <input class="form-control" type="number" id="testForm2">
        </div>
    </div>

    <div class="container" id="addBtnContainer" style="border:1px solid #cecece;">
        <button type="button" class="btn btn-default add-btn" data-addBtnId="1">Make Another Button</button>
    </div>
    
    <script src="learning_javascript.js"></script>
</body>
</html>
