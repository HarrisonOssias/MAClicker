        .jumbotron{
            background-color:#d1d3d3

  <body>

    <div class="jumbotron" id="heading">
        <div class="row">
            <div class="col-md-3">
                <img src="logo_transparent2.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6"></div>
            <div class="col-md-2">
                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                    MENU<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <!--<li role="separator" class="divider"></li>-->
                    <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

    <!-- This is the beginning of the code that was added to the heading to create the quiz form: -->

    <div class="items" style="padding-bottom:20px" id="questionsCont">
        
        <div class="container" id="question1Container">
            <div class="container"><h5>Question 1:</h5><br></div>

            <div class="container" style="padding-bottom:20px"><div class="dropdown"><button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Question Type<span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#" id="mcqBtn">Multiple Choice</a></li><li><a href="#" id="tfBtn">True/False</a></li><li><a href="#" id="txtBtn">Text Answer</a></li><li><a href="#" id="numBtn">Numerical Answer</a></li><li><a href="#" id="matchBtn">Column Match</a></li></ul></div></div>
            

            <!--MCQ-->
            <div class="container collapse" id="mcqCont">
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Question</label>
                    <div class="col-10"><input class="form-control" type="text" id="question1"></div>
                </div>
                <div class="form-group row" style="padding-bottom:10px">
                    <label for="example-text-input" class="col-2 col-form-label">A</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Correct</label>
                    <div class="col-10"><input class="form-control" type="text" placeholder="Answer A" id="question1A"></div>
                </div>
                <div class="form-group row" style="padding-bottom:10px">
                    <label for="example-text-input" class="col-2 col-form-label">B</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Correct</label>
                    <div class="col-10"><input class="form-control" type="text" placeholder="Answer B" id="question1B"></div>
                </div>
                <div class="form-group row" style="padding-bottom:10px">
                    <label for="example-text-input" class="col-2 col-form-label">C</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Correct</label>
                    <div class="col-10"><input class="form-control" type="text" placeholder="Answer C" id="question1C"></div>
                </div>
                <div class="form-group row" style="padding-bottom:10px">
                    <label for="example-text-input" class="col-2 col-form-label">D</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Correct</label>
                    <div class="col-10"><!--</div>--><input class="form-control" type="text" placeholder="Answer D" id="question1D"></div>
                </div>
                <div class="form-group row" style="padding-bottom:10px">
                    <label for="example-text-input" class="col-2 col-form-label">E</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Correct</label>
                    <div class="col-10"><input class="form-control" type="text" placeholder="Answer E" id="question1E"></div>
                </div>
            </div>

            
            <!--True/False-->
            <div class="container collapse" id="tfCont"><div class="form-group row"><label for="example-text-input" class="col-2 col-form-label">Question</label><div class="col-10"><input class="form-control" type="text" placeholder="True/False Statement" id="question1"></div></div><div class="radio"><label><input type="radio" name="optradio">True</label></div><div class="radio"><label><input type="radio" name="optradio">False</label></div></div>

    </div>


    <div class="container">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark" id="rmvQBtn">Remove Question</button>
            <button type="button" class="btn btn-dark" id="addQBtn">Add Question</button>
        </div>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Create_Quiz_Form.js"></script>
