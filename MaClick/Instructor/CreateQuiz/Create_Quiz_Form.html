<!doctype html>
<html lang="en">
  <head>
    <title>SEPT Clicker - Create New Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Create_Quiz_Form.css">
    <!--<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>


  <body>

    <!--Heading and Menu-->
    <script src="js/heading.js"></script>

    <div class="jumbotron col-9">
        <div class="container whiteTxt pb-4 pt-5"><h1>Create New Quiz</h1></div>

        <form action="Create_Question_Form.html">
    
            <div class="container whiteTxt pt-3 pb-3">
                <div class="form-group row pt-3 pb-3">
                    <label class="col-2 col-form-label">Quiz Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" placeholder="Quiz Name eg.(Fluid Dynamics Quiz 1)" name="quizName">
                    </div>
                </div>
        
                <div class="form-group row pt-3 pb-3">
                    <label class="col-2 col-form-label">Quiz Weight</label>
                    <div class="col-10">
                        <input class="form-control" type="number" placeholder="Weight (%)" name="quizWeight">
                    </div>
                </div>
    
                <div class="form-group row pt-3 pb-3">
                    <label class="col-2 col-form-label">Course Code</label>
                    <div class="col-10">
                        <input class="form-control" type="text" placeholder="Course Code eg.(CompSci 1XA3)" name="quizWeight">
                    </div>
                </div>
    
                <div class="form-group row pt-3 pb-3">
                    <label class="col-2 col-form-label">Quiz Type</label>
                    <div class="radio col-2 pt-2">
                        <label><input type="radio" name="quizType" class="align-middle">Midterm</label>
                    </div>
                    <div class="radio col-2 pt-2">
                        <label><input type="radio" name="quizType" class="align-middle">Interactive</label>
                    </div>
                </div>
            </div>
        
            
            <div class="container" style="padding-top:20px; padding-bottom:20px">
                <div class="row" style="padding-top:10px; padding-bottom:20px">
                    <div class="col-8"></div>
                    <div class="col-4"><button type="submit" class="btn btn-success btn-block" id="nextBtn">Next</button></div>
                </div>
            </div>
        </form>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/Create_Quiz_Form.js" id="script"></script>
    <script src="js/Create_Quiz_Btns.js" id="scriptBtn"></script>
    <script src="js/matchBtns.js" id="scriptMatchBtn"></script>

  </body>
</html>
